<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市</title>
    <link rel="stylesheet" href="$!{www}/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="$!{www}/css/flat-ui/css/flat-ui.css"/>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
            <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="#">海胆</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/city/list">目的地</a></li>
            <li><a href="/">攻略</a></li>
            <li><a href="/house/liveDetail">住宿</a></li>
            <li><a href="/user/orderRecord">我的订单</a></li>
            <li><a href="/user/userCenter">个人主页</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right nonlogin-model">
            <li><a href="/user/login">登录</a></li>
            <li><a href="/user/register">注册</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right login-model" hidden>
            <li>$!{user.nickName}<a class="li_logout" style="float: right">退出登录</a></li>
        </ul>
        <form class="navbar-form navbar-right" action="#" role="search">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                    <span class="input-group-btn">
            <button type="submit" class="btn"><span class="fui-search"></span></button>
          </span>
                </div>
            </div>
        </form>
    </div><!-- /.navbar-collapse -->
</nav><!-- /navbar -->
<div class="container">
    <div class="row">
        <div class="form-horizontal">
            <div class="col-md-9">
                    <label class="label label-info">$!{city.name}</label>
            </div>
            <div class="col-md-9">
                <label class="label label-info">$!{province}</label>
            </div>
            <div class="col-md-9">
                <img src="$!{city.img}" class="img-rounded" width="200">
            </div>
            <div class="col-md-9">
                <label class="label label-info">$!{city.history}</label>
            </div>
        </div>
    </div>

    #foreach($tripPlan in $tripPlans)
    <hr>
    <div class="row">
        <div class="form-horizontal">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary btn_detail" value="$!{tripPlan.id}">$!{tripPlan.name}</button>
                <label class="label label-info">浏览次数：$!{tripPlan.viewCount} </label>
            </div>
            <div class="col-md-8">
                <div class="col-md-2">
                    <label class="label label-info">$!{tripPlan.price} 元</label>
                </div>
                <div class="col-md-6">
                    <label class="label label-info">$!{tripPlan.planDescribe}</label>
                </div>
                <div class="col-md-7">
                    <label class="label label-info">$!{tripPlan.startDate}~$!{tripPlan.endDate}</label>
                </div>
                <div class="col-md-1">
                    <label class="label label-info">剩余名额/总名额:$!{tripPlan.remainAssign}/$!{tripPlan.totalPerson}</label>
                </div>
            </div>
            <div class="col-md-2">
                <input type="text" name="person" class="person"/>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn_buy" value="$!{tripPlan.id}">购买</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn_collect" value="$!{tripPlan.id}">收藏</button>
            </div>
        </div>
    </div>
    #end
</div>
<script src="$!{www}/js/jquery-3.2.1.min.js"></script>
<srcipt src="$!{www}/js/bootstrap/bootstrap.min.js"></srcipt>
<script src="$!{www}/js/layer/layer.js"></script>
<script src="$!{www}/js/tripPlan/tripPlan.js"></script>
<script src="$!{www}/js/top.js"></script>
</body>
</html>
