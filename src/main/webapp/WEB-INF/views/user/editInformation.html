<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="$!{www}/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="$!{www}/css/flat-ui/css/flat-ui.css"/>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3">
            <div class="col-md-9">
                <form class = "editInformation_form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="loginName">LoginName</label>
                        <input type="text" class="form-control" id="loginName" value=$!{user.loginName} name="loginName" disabled>
                        <input type="hidden" class="form-control" id="id" value="$!{user.id}" name="id">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" value=$!{user.password} name="password">
                    </div>
                    <div class="form-group">
                        <label for="nickName">NickName</label>
                        <input type="text" class="form-control" id="nickName" #if($!{user.nickName}) value=$!{user.nickName} #end name="nickName">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" #if($!{user.phone}) value=$!{user.phone} #end name="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" #if($user.email) value=$!{user.email} #end name="email">
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <input type="text" class="form-control" id="sex" #if($!{user.sex}) value=$!{user.sex} #end name="sex">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" #if($!{user.location}) value=$!{user.location} #end name="location">
                    </div>
                    <div class="form-group">
                        <label for="identity">Identity</label>
                        <input type="text" class="form-control" id="identity" #if($!{user.identity}) value=$!{user.identity} #end name="identity">
                    </div>
                    <div class="form-group">
                        <label for="introduce">Introduce</label>
                        <input type="text" class="form-control" id="introduce" #if($!{user.introduce}) value=$!{user.introduce} #end name="introduce">
                    </div>
                    <button type = "button" class = "btn btn-success pull-right btn_verify">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="$!{www}/js/jquery-3.2.1.min.js"></script>
<srcipt src="$!{www}/js/bootstrap/bootstrap.min.js">
</srcipt><script src="$!{www}/js/layer/layer.js"></script>
<script src="$!{www}/js/user/center.js"></script>

</body>
</html>
