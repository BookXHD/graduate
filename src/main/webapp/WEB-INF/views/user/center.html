<button type="button" class="btn btn-default btn_edit">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
</button>

<form enctype="multipart/form-data" id="pic_form">
    <div class="form-group">
        <label for="pic" class="col-sm-2 control-label">头像上传:</label>
        <div class="col-sm-10">
            <input type="file" name="picture" class="form-control" id="pic" placeholder="上传图片">
        </div>
    </div>
    <button type="button" class="btn btn-primary pic_upload">保存</button>
</form>

<ul class="list-group">
    <li class="list-group-item"><img src="/img/$!{user.picture}" class="img-rounded" width="300"></li>
    <li class="list-group-item"><span class="label label-info">用户名</span> $!{user.loginName}</li>
    <!--<li class="list-group-item"><span class="label label-info">密码</span> $!{user.password}</li>-->
    <li class="list-group-item"><span class="label label-info">昵称</span> $!{user.nickName}</li>
    <li class="list-group-item"><span class="label label-info">联系方式</span> $!{user.phone}</li>
    <li class="list-group-item"><span class="label label-info">邮箱</span> $!{user.email}</li>
    <li class="list-group-item"><span class="label label-info">性别</span> $!{user.sex}</li>
    <li class="list-group-item"><span class="label label-info">位置</span> $!{user.location}</li>
    <li class="list-group-item"><span class="label label-info">身份证</span> $!{user.identity}</li>
    <li class="list-group-item"><span class="label label-info">个人介绍</span> $!{user.introduce}</li>
</ul>

</body>
</html>
